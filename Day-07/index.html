<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <!-- âœ… QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <input type="text" id="userInput" placeholder="Enter some text or URL">
    <div class="options">
      <select class="sizeOptions">
        <option value="100" selected>100 x 100</option>
        <option value="200">200 x 200</option>
        <option value="300">300 x 300</option>
      </select>
      <input type="color" class="color-inp" id="BGColor">
      <input type="color" class="color-inp" id="FGColor">
    </div>
    <div class="box">
      <a href="#" id="download" class="hide">Download</a>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
